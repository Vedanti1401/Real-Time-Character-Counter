<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Counting and Grammer Correction</title>
    <style>
        audio{
            display: none;
        }
    </style>
</head>

<body>


    
    <div class="container">
        <h2>Real Time Character Counter</h2>
        <p>Use my application Character Counter for checking your english paragraph counting and spelling checking.</p>
        <textarea id="textarea" class="textarea" placeholder ="Type here..."maxlength="360"></textarea>
        <button onclick="CopyText()">Copy Text</button> 

        <div class="counter-container">
        <p>Total Character:<span id="total-counter">0</span></p>
        <p>Remaining:<span class="remaining-counter" id="remaining-counter">360</span></p>
        </div>

    </div>


    <script src="index.js"></script>

    <audio controls autoplay loop>
        <source src ="BackgroundMusic.mp3"
        type="audio/mp3">
    </audio>
   
   
    
</body>

</html>
